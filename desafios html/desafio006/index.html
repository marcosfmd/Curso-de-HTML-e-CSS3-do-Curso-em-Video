<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>  
    <p>Em HTML5, podemos inserir os elementos da listaa seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em casa caso</p>
    <ul type="square"> 
        <li><abbr title="Use a tag <p>">Páragrafo</abbr></li>
        <li><abbr title="Use a tag <h1>">Titulo</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviaçoes</abbr></li>
        <li><abbr title="Use a tag index.html">Codígo-Fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">lista com demarcadores</abbr></li> 
    </ul>
</body>
</html>
