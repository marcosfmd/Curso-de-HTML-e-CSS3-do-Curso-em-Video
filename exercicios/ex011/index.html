<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>   
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminuir o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    
    <h1>Reproduzindo Áudio HTML5</h1>
    <P>Vamos aprender a reproduzir áudios em HTML5.</P>
    <audio preload="metadata" autoplay controls>
        <source src="midia/musica1.mp3" type="audio/mpeg">
        <source src="midia/musica1.ogg" type="audio/ogg">
        <source src="midia/musica1.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midia/musica1.mp3">Cliquer aqui para baixar o arquivoo MP3</a></p>
    </audio>
</body>
</html>
